<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能评论助手 - 下载中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 背景动画 */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(45, 45, 45, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(60, 60, 60, 0.2) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                        0 0 100px rgba(255, 255, 255, 0.05) inset;
            max-width: 900px;
            width: 100%;
            padding: 50px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header p {
            color: #888;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .version-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
        }

        .version-tag {
            display: inline-block;
            background: linear-gradient(135deg, #3a3a3a 0%, #505050 100%);
            color: #fff;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 0.5px;
        }

        .version-info {
            margin-bottom: 30px;
        }

        .version-info h3 {
            color: #e0e0e0;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }

        .changelog {
            color: #b0b0b0;
            line-height: 2;
            margin-left: 0;
            list-style: none;
        }

        .changelog li {
            margin-bottom: 12px;
            padding-left: 30px;
            position: relative;
        }

        .changelog li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: #666;
            font-size: 18px;
        }

        .download-btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #2a2a2a 0%, #404040 100%);
            color: white;
            text-align: center;
            padding: 20px 40px;
            border-radius: 14px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .download-btn:active {
            transform: translateY(-1px);
        }

        .file-info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #808080 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-card .label {
            color: #777;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #555;
            font-size: 13px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .header h1 {
                font-size: 32px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 智能评论助手</h1>
            <p>全自动评论工具，提升效率从这里开始</p>
        </div>

        <div class="version-card">
            <span class="version-tag" id="versionTag">最新版本 v1.5.0</span>

            <div class="version-info">
                <h3>📦 更新内容</h3>
                <ul class="changelog" id="changelog">
                    <li>优化评论速度，发送后等待时间从300ms减少到150ms</li>
                    <li>优化滚动等待时间，从300ms减少到150ms</li>
                    <li>整体评论速度提升约13%</li>
                </ul>
            </div>

            <a href="#" class="download-btn" onclick="downloadApp(); return false;">
                ⬇️ 立即下载
            </a>

            <div class="file-info">
                文件大小: 92 MB | 发布日期: <span id="releaseDate">2025-10-16</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="currentVersion">1.5.0</div>
                <div class="label">当前版本</div>
            </div>
            <div class="stat-card">
                <div class="number">⭐⭐⭐⭐⭐</div>
                <div class="label">用户评价</div>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 智能评论助手. All rights reserved.</p>
        </div>
    </div>

    <script>
        // 下载链接
        let DOWNLOAD_URL = 'https://github.com/SUZIXI-AI/auto-comment-download/releases/download/v1.5.0/default.exe';

        function downloadApp() {
            window.location.href = DOWNLOAD_URL;
            console.log('Download started:', new Date());
        }

        // 自动加载版本信息
        async function loadVersionInfo() {
            try {
                const response = await fetch('version.json');
                const data = await response.json();

                if (data.version) {
                    document.getElementById('versionTag').textContent = `最新版本 v${data.version}`;
                    document.getElementById('currentVersion').textContent = data.version;
                }

                if (data.download_url) {
                    DOWNLOAD_URL = data.download_url;
                }

                if (data.release_date) {
                    document.getElementById('releaseDate').textContent = data.release_date;
                }

                if (data.release_notes) {
                    const notes = data.release_notes.split('\n').filter(line => line.trim());
                    if (notes.length > 0) {
                        const changelogEl = document.getElementById('changelog');
                        changelogEl.innerHTML = notes.map(note => {
                            const cleanNote = note.replace(/^-\s*/, '');
                            return `<li>${cleanNote}</li>`;
                        }).join('');
                    }
                }
            } catch (error) {
                console.log('使用默认版本信息');
            }
        }

        window.addEventListener('load', loadVersionInfo);
    </script>
</body>
</html>
