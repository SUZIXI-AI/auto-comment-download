<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能评论助手 - 下载中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .version-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .version-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .version-info {
            margin-bottom: 20px;
        }

        .version-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .changelog {
            color: #555;
            line-height: 1.8;
            margin-left: 20px;
        }

        .changelog li {
            margin-bottom: 8px;
        }

        .download-btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .file-info {
            text-align: center;
            margin-top: 15px;
            color: #888;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 10px;
        }

        .stat-card .number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 智能评论助手</h1>
            <p>全自动评论工具，提升效率从这里开始</p>
        </div>

        <div class="version-card">
            <span class="version-tag" id="versionTag">最新版本 v1.5.0</span>

            <div class="version-info">
                <h3>📦 更新内容</h3>
                <ul class="changelog" id="changelog">
                    <li>⚡ 优化评论速度，发送后等待时间从300ms减少到150ms</li>
                    <li>⚡ 优化滚动等待时间，从300ms减少到150ms</li>
                    <li>🎯 整体评论速度提升约13%</li>
                </ul>
            </div>

            <a href="#" class="download-btn" onclick="downloadApp(); return false;">
                ⬇️ 立即下载
            </a>

            <div class="file-info">
                文件大小: 92 MB | 发布日期: <span id="releaseDate">2025-10-16</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="currentVersion">1.5.0</div>
                <div class="label">当前版本</div>
            </div>
            <div class="stat-card">
                <div class="number">⭐⭐⭐⭐⭐</div>
                <div class="label">用户评价</div>
            </div>
            <div class="stat-card">
                <div class="number">免费</div>
                <div class="label">完全免费</div>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 智能评论助手. All rights reserved.</p>
        </div>
    </div>

    <script>
        // 下载链接（已配置好你的GitHub地址）
        let DOWNLOAD_URL = 'https://github.com/SUZIXI-AI/auto-comment-download/releases/download/v1.5.0/智能评论助手.exe';

        function downloadApp() {
            // 开始下载
            window.location.href = DOWNLOAD_URL;

            // 简单的下载统计
            console.log('Download started:', new Date());
        }

        // 自动从 version.json 加载最新版本信息
        async function loadVersionInfo() {
            try {
                const response = await fetch('version.json');
                const data = await response.json();

                // 更新页面显示
                if (data.version) {
                    document.getElementById('versionTag').textContent = `最新版本 v${data.version}`;
                    document.getElementById('currentVersion').textContent = data.version;
                }

                if (data.download_url) {
                    DOWNLOAD_URL = data.download_url;
                }

                if (data.release_date) {
                    document.getElementById('releaseDate').textContent = data.release_date;
                }

                if (data.release_notes) {
                    // 解析更新说明
                    const notes = data.release_notes.split('\n').filter(line => line.trim());
                    if (notes.length > 0) {
                        const changelogEl = document.getElementById('changelog');
                        changelogEl.innerHTML = notes.map(note => {
                            // 移除开头的 "- " 如果有的话
                            const cleanNote = note.replace(/^-\s*/, '');
                            return `<li>${cleanNote}</li>`;
                        }).join('');
                    }
                }
            } catch (error) {
                console.log('使用默认版本信息');
            }
        }

        // 页面加载时自动加载版本信息
        window.addEventListener('load', loadVersionInfo);
    </script>
</body>
</html>
